<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Stock Signals - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f8fa;
            color: #333;
        }
        h1 {
            color: #0077cc;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Smart Stock Signals</h1>
    <p>Enter NSE stock symbol (e.g., INFY.NS, TCS.NS) to get buy/sell/hold signal based on technical indicators.</p>

    <form id="stockForm">
        <input type="text" id="symbol" name="symbol" placeholder="Enter stock symbol (e.g. INFY.NS)" required />
        <button type="submit">Get Signal</button>
    </form>

    <h2>Quick Access</h2>
    <ul>
        <li><a href="/swing-picks">Swing Trade Picks</a></li>
        <li><a href="/longterm-picks">Long Term Picks</a></li>
    </ul>

    <div class="footer">
        <p>Developed by Sandeep | Powered by FastAPI & yfinance</p>
    </div>

    <script>
        document.getElementById('stockForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const symbol = document.getElementById('symbol').value.trim();
            if(symbol) {
                window.location.href = '/stock/' + encodeURIComponent(symbol);
            }
        });
    </script>
</body>
</html>
